<!DOCTYPE html>
<html>

<head>
    <title>TIME TABLE</title>
</head>

<body>
    <h2 align="center"><b>TIME TABLE</b></h2>
    <table border="20" cellpadding="5" width="600" align="center">
        <tr align="center">
            <td><strong>DAY</strong></td>
            <td><strong />1</td>
            <td><strong />2</td>
            <td rowspan="6">L<br>u<br>n<br>c<br>h</td>
            <td><strong />3</td>
            <td><strong />4</td>
            <td rowspan="6">L<br>u<br>n<br>c<br>h</td>
            <td><strong />5</td>
            <td><strong />6</td>
        </tr>
        <tr align="center">
            <td><strong>MONDAY</strong></td>
            <td>T</td>
            <td>E</td>
            <td colspan="2">M</td>
            <td>cs</td>
            <td>phy</td>
        </tr>
        <tr align="center">
            <td><strong>TUESDAY</strong></td>
            <td colspan="2">phy lab</td>
            <td>en</td>
            <td>cs</td>
            <td>che</td>
            <td>m</td>
        </tr>
        <tr align="center">
            <td><strong>WEDNESDAY</strong></td>
            <td>phy</td>
            <td>m</td>
            <td>che</td>
            <td>T</td>
            <td colspan="2">cs lab</td>
        </tr>
        <tr align="center">
            <td><strong>THURSDAY</strong></td>
            <td>E</td>
            <td>cs</td>
            <td colspan="2">che lab</td>
            <td>phy</td>
            <td>M</td>
        </tr>
        <tr align="center">
            <td><strong>FRIDAY</strong></td>
            <td>T</td>
            <td>PET</td>
            <td colspan="2">phy</td>
            <td>M</td>
            <td>che</td>
        </tr>
    </table>
</body>

</html>
